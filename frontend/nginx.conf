server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # React Router v7 client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional caching for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        expires 30d;
        access_log off;
    }
}
